    <script>
            AOS.init();
            $("#nombre").blur(function(){
                if($(this).val()) {
                    $(this).addClass("pass");
                } else{
                    $(this).addClass("error");
                    
                }
            });
            $("#apellidos").blur(function(){
                if($(this).val()) {
                    $(this).addClass("pass");
                } else{
                    $(this).addClass("error");
                    
                }
            });
            $("#email").blur(function(){
                if($(this).val()) {
                    $(this).addClass("pass");
                } else{
                    $(this).addClass("error");
                    
                }
            });
            $("#mensaje").blur(function(){
                if($(this).val()) {
                    $(this).addClass("pass");
                } else{
                    $(this).addClass("error");
                    
                }
            });
            $("#direccion").blur(function(){
                if($(this).val()) {
                    $(this).addClass("pass");
                } else{
                    $(this).addClass("error");
                    
                }
            });
            $("#form").submit(function(){
                if($("input" && "textarea").val()){
                    swal("Éxito!","Datos enviados", "success");
                    event.preventDefault();
                } else {
                    swal("Error!", "Datos incompletos", "error");
                    event.preventDefault();
                }      
            });
            $("body").css({"background-color":"#212529", "color":"white"});
    </script>
